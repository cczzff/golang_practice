syntax="proto3";

package core.auth;

import "google/protobuf/timestamp.proto";

message Account{
     string id = 1;
     string username = 2;
     string password = 3;
     google.protobuf.Timestamp created_at=4;
}


message RegisterReq {
     string username = 1;
     string password = 2;
}


service AuthService {
  rpc Register (RegisterReq) returns (Account) {
  }
}
